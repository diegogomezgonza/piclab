<ion-header>
  <ion-toolbar>
    <ion-title class="home-title">
      <img src="../../assets/pictures/logo.png" class="piclab-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="gallery-button notification is-warning has-text-centered">
          <input class="file-input" type="file" accept="image/*">
          <ion-icon name="images-outline" class="fa-lg"></ion-icon>
          <p class="mt-2">Sube tu imagen</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
